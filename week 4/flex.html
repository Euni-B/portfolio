<!DOCTYPE html>
<html>

<head>
    <style>
        .blue {
            color: blue;
        }

        .magenta {
            color: magenta;
        }

        .box {
            height: 100px;
            width: 100px;
            border: 2px solid black;

        }

        .pink-background {
            background-color: pink;
        }

        .yellow-background {
            background-color: yellow;
        }
        .flex{
            display: flex;
            justify-content: space-evenly;
        }
        p{
            display:inline;
        }
    </style>
</head>

<body>
    <h1> This is a website.</h1>
    <p class="blue"> This is the color blue.</p>
    <p class="magenta"> This is the color magenta.</p>
    <div class="flex">
        <div class="pink-background box"></div>
        <div class="yellow-background box"></div>
        <div class="pink-background box"></div>
        <div class="yellow-background box"></div>
   </div>     

</body>

</html>
